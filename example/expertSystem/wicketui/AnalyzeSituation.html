<html xmlns:wicket="http://wicket.apache.org/">
<head>
  <title>Expert System Trial</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<form wicket:id="analyzeFactorForm">
  <span wicket:id="factorDisplayNameLabel">Decision Significance</span>
  <p>
  <span wicket:id="factorShortDescriptionLabel">Short description</span>
  <p>
  <span wicket:id="factorLongDescriptionLabel">Long description of this situational factor</span>
  <p>
  <span wicket:id="factorValueChoiceButtons">
    <span wicket:id="factorValueChoices">
      <input type="radio" wicket:id="factorValueChoiceRadio"/>
      <span wicket:id="factorValueChoiceText">High</span>
    </span>
    <wicket:remove>
      <input type="radio"/>Low<br>
    </wicket:remove>
  </span>
  <p>
  <input type="submit" wicket:id="nextButton" value="Next Factor"/>  
  <p>
  <input type="submit" wicket:id="doneButton" value="Display Results"/> 
</form>
<div wicket:id="feedback">[Error Panel]</div>
</body>
</html>
