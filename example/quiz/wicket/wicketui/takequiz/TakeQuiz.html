<html xmlns:wicket="http://wicket.apache.org/">
<head>
  <title wicket:id="pageTitle">Quiz: Sesame Street</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
<form wicket:id="takeQuizForm">
  <span wicket:id="questionLabel">Question 1</span>
  <p>
  <span wicket:id="scoreLabel">Current score: 0 of 5</span>
  <p>
  <span wicket:id="questionText">Which Sesame Street character is the most grouchy?</span>
  <p>
  <span wicket:id="answerChoiceButtons">
    <span wicket:id="answerChoices">
      <input type="radio" wicket:id="answerChoiceRadio"/>
      <span class="enabled" wicket:id="answerChoiceText">Grover</span>
      <br>
    </span>
    <wicket:remove>
      <input type="radio"/>Oscar<br>
      <input type="radio"/>Big Bird<br>
      <input type="radio"/>Elmo<br>
    </wicket:remove>
  </span>
  <p>
  <input type="submit" wicket:id="answerButton" value="Submit Answer"/>
  <p>
  <span wicket:id="answerLabel">The correct answer is: Oscar</span>
  <p>
  <span wicket:id="answerDetailText">Oscar the Grouch is the grouchiest 
    monster on Sesame Street!</span>
  <p>
  <input type="submit" wicket:id="nextButton" value="Next Question"/>  
  <p>
  <br>
  <span wicket:id="resultsLabel">Your final score is 3 out of 5.  Thanks for playing!</span>
  <p>
  <input type="submit" wicket:id="doneButton" value="Done"/> 
</form>
<div wicket:id="feedback">[Error Panel]</div>
</body>
</html>
